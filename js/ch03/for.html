  <link rel="stylesheet" href="css/styles.css">
  <script>
  var result='';
  for (var i=1; i<=15;i++ )
  {
	  for(var j=15;j>i;j--)
	  {
		  result+=' ';
	  }
	  for(var k=0;k<=2*i-1;k++)
	  {
		  result+='*';
	  }
	  result+='\n';
  }
  alert(result);
  </script>
