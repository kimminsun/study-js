<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>ifelse</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
  input=prompt("숫자를입력하세요 :");
  input=Number(input);
  if(input%2==0)
  document.write("짝수입니다");
  else
  document.write("홀수입니다");
  </script>
 </head>
