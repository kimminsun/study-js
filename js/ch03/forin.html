<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>ex03_5</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
  var product={
	  제품명:"건조망고", //키:값(value)
	  유형: "당절임",
	  성분: "설탕, 망고"
  };
  alert(product.제품명);

  var output="";
  for(var key in product){
	  output+="*"+key+":"+product[key]+"\n";
  }
  alert(output);

  var person={
	  name : "나미림",
	  eat : function(food){
		  alert(this.name+"이"+food+"를 먹습니다.");
	  }
  }

	  person.eat("피자");

  </script>
 
 </head>
 <body>

 </body>
</html>
