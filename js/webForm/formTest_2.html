<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css" href="css\styles">
  input:required{ border-color: #88a; background:green;}
  input:invalid{ border-color: #e88; background:red;}
  </style>
  <script>
  function showInfo(){
	var files = document.getElementById("files").files; //files 속성에 접근하여 속성값 얻어오기
	var fileInfo=[]; //파일의 속성을 넣을 배열선언
	for (var i=0;i<files.length ;i++ )
	{
		fileInfo.push("파일의 이름 : "+files[i].name+"파일의 크기"+ files[i].size+"byte")
	}
	alert(fileInfo.join("\n"));


  }
  </script>
 </head>
 <body>
 <form name="myForm" id="" action="">
 
 <div><label>파일을 선택하세요.</label> <input type="file" multiple onchange="showInfo()" id="files"><br></div>
 <!--파일의 속성(이름,사이즈) 보여주기 -->
 <input type="submit">
 </form>
 </body>
</html>
