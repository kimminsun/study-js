<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css\styles.css">
  </style>
  <script>
  window.onload=init;
  function init(){
	  var today=new Date();
	  var message='오늘의 날짜는'+today.getDate();
	  message+='시간은'+today.getHours()+':'+today.getMinutes()+':'+today.getSeconds();

	  var output=document.getElementById('output');
	  output.innerHTML=message;

  }
  </script>
 </head>
 <body>
	<div id='output'></div>
 </body>
</html>
