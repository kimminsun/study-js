<!doctype html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>argMax</title>
  </head>
  <script>
  //함수에 전달하는 변수의 이름이 함수 정의에 사용한 변수 이름과 동일할 필요는 없다.
  var a=5;
  var b=3;
  function two_switch(c,d){
	  var temp;
	  if(c>d){
		  temp=c;
		  c=d;
		  d=temp;
	  }
	  document.write("크기순 "+a+","+b);
  }
  two_switch(a,b);

  </script>
 <body>
	
 </body>
</html>
