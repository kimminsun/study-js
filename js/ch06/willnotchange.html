<!doctype html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>argMax</title>
  </head>
  <script>
  function willnotchange(x){
	  document.write("함수내부의 전달 직후 x:"+x+"<br>");
	  x=2;
	  document.write("함수내부의 변화 후 x:"+x+"<br>");
  }
  var x=1;
  document.write("원 데이터 x :"+x+"<br>");
  willnotchange(x);
  document.write("함수 호출 이후 x :"+x+"<br>");


  </script>
 <body>
	
 </body>
</html>
